<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Showcase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        margin: 0;
        color: #224;
        background: url(https://i.ibb.co/Qjt7TJn/milad-fakurian-E8-Ufcyxz514-unsplash-1.jpg)
          center / cover no-repeat fixed;
      }

      .container {
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      .tile-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 0; /* No margin between tiles */
      }

      .tile {
        position: relative;
        border-radius: 10px;
        width: 200px;
        height: 200px;
        margin: 2px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .tile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Bottom overlay (visible by default) */
      .bottom-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 60px 10px 20px 10px;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.8),
          rgba(0, 0, 0, 0)
        );
        color: white;
        text-align: center;
      }

      .bottom-overlay h2 {
        margin: 0;
        font-size: 1em;
      }

      /* Full overlay (visible on hover) */
      .full-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .full-overlay h2 {
        margin: 0;
        font-size: 1.5em;
      }

      .full-overlay p {
        margin: 10px 0 0;
        font-size: 1em;
        text-align: center;
      }

      /* Hover effects */
      .tile:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .tile:hover .bottom-overlay {
        opacity: 0; /* Hide bottom overlay on hover */
      }

      .tile:hover .full-overlay {
        opacity: 1; /* Show full overlay on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="color: white;">Games</h1>

      <div class="tile-container">
        <div class="tile" onclick="window.open('2048/index.html', '_blank')">
          <img src="assets/2048.png" alt="2048" />
          <div class="bottom-overlay">
            <h2>2048</h2>
          </div>
          <div class="full-overlay">
            <h2>2048</h2>
            <p>Click to play</p>
          </div>
        </div>

        <div class="tile" onclick="window.open('sudoku/index.html', '_blank')">
          <img src="assets/sudoku.png" alt="sudoku" />
          <div class="bottom-overlay">
            <h2>Sudoku</h2>
          </div>
          <div class="full-overlay">
            <h2>Sudoku</h2>
            <p>Click to play</p>
          </div>
        </div>

        <!-- Add more tiles as needed -->
      </div>
    </div>
  </body>
</html>
